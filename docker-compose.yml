version: "3.8"

services:
  video-generator:
    build: .
    container_name: video-generator-api
    restart: unless-stopped
    env_file:
      - config.env
      - .env.production
    environment:
      - PYTHONUNBUFFERED=1

    # Removed: using Traefik instead of direct port exposure
    # ports:
    #   - "8001:8000"

    volumes:
      - ./jobs:/app/jobs
      - ./downloads:/app/downloads
      - ./output:/app/output

    networks:
      - n8n_default

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.video.rule=Host(`video.fgql.org`)"
      - "traefik.http.routers.video.entrypoints=web"
      - "traefik.http.services.video.loadbalancer.server.port=8000"

networks:
  n8n_default:
    external: true
