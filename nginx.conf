events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 100M;

    upstream api {
        server video-generator:8000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name srv1239785.hstgr.cloud;
        
        # Allow certbot validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name srv1239785.hstgr.cloud;

        # SSL certificates (will be created by certbot)
        ssl_certificate /etc/letsencrypt/live/srv1239785.hstgr.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/srv1239785.hstgr.cloud/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # API endpoints
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # FastAPI docs
        location /docs {
            proxy_pass http://api/docs;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://api/redoc;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://api/openapi.json;
            proxy_set_header Host $host;
        }

        # Root path
        location = / {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }

        # Static files - serve frames (CRITICAL FOR KIE)
        location /jobs/ {
            alias /var/www/jobs/;
            autoindex off;
            
            # CORS headers for KIE API
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept';
            
            # Cache frames for 1 hour
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
    }
}
