version: '3.8'

services:
  video-generator:
    build: .
    container_name: video-generator-api
    restart: unless-stopped
    env_file:
      - config.env
      - .env.production
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8000" # Simple port exposure
    volumes:
      - ./jobs:/app/jobs
      - ./downloads:/app/downloads
      - ./output:/app/output
    networks:
      - video-net

networks:
  video-net:
    driver: bridge
